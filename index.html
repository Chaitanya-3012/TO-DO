<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>To Do List</h1>
    <div class="taskAdder">
      <input
        type="text"
        name="taskName"
        id="taskInput"
        placeholder="Type a Task"
      />
      <button id="addTask">Add Task</button>
    </div>
    <div class="manager">
      <div class="todo">
        <h3>To-Do</h3>
        <hr />
      </div>
      <div class="doing">
        <h3>Doing</h3>
        <hr />
      </div>
      <div class="done">
        <h3>Done</h3>
        <hr />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
